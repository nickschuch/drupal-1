# Configuration file for running the test suite. Results typically at http://travis-ci.org/skwashd/drush
# whitelist
language: php
php:
  - 5.3
before_script:
  # Install Drush. 
  - pear channel-discover pear.drush.org
  - pear install drush/drush-6.0.0
  - phpenv rehash

  # Import the PHP configuration.
  - phpenv config-add core/misc/travis-php.ini

  # Install Drupal with Drush.
  - mysql -e 'create database drupal;'
  - chmod a+w sites/default
  - drush si --db-url=mysql://root:@localhost/drupal -y
  - chmod go-w sites/default
  - drush en simpletest -y
script: php -d display_errors="stderr" ./core/scripts/run-tests.sh --php `which php` --concurrency 12 --url 'http://localhost' --color --verbose --all
